<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images..">
        <button id="search-btn">Search</button>
        
       
    </form>
    <div class="search-result">
        <div class="search-results">
            <img src="https://media.istockphoto.com/id/1391912463/photo/photo-of-a-cat-sitting-in-the-garden-and-smelling-the-air.webp?b=1&s=170667a&w=0&k=20&c=rUp0ovsz5cTqF4PgwQXtP6eFz0Gs1OvF38F0CQQyuzY=" alt="image">
            <a href="https://unsplash.com/photos/brown-tabby-cat-on-white-stairs-mJaD10XeD7w" target="_blank" rel="noopener noreferrer">img</a>
        </div>
        <div class="search-results">
            <img src="https://images.unsplash.com/photo-1494256997604-768d1f608cac?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNhdHxlbnwwfHwwfHx8MA%3D%3D" alt="image">
            <a href="https://unsplash.com/photos/brown-tabby-cat-on-white-stairs-mJaD10XeD7w" target="_blank" rel="noopener noreferrer">img</a>
        </div>
        <div class="search-results">
            <img src="https://media.istockphoto.com/id/1290233518/photo/ginger-cat-portrait.webp?b=1&s=170667a&w=0&k=20&c=D2ObzKSLDeuKyD5as2m_4UcdaPimE_uosgqWhVdt5n0=" alt="image">
            <a href="https://unsplash.com/photos/brown-tabby-cat-on-white-stairs-mJaD10XeD7w" target="_blank" rel="noopener noreferrer">img</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
</body>
<script src="index.js"></script>
</html>
