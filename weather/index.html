<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-body">

        <div class="main" id="weather-main">
            <h1>Weather App</h1>
            <div class="input-search">
                <form action="">
                    <input class="text-box" id="city-search" type="text" placeholder="Enter City">
                    <button class="btn-click">Get Weather</button>
                </form>
            </div>
            <div class="icon">
                <!-- <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt=""> -->
            </div>
            <div class="degree"></div>
            <div class="weather-status"></div>
            <div class="weather-info-main">
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
  
</body>
</html>
